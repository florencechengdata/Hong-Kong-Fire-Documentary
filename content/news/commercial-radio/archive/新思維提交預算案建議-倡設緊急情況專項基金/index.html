025-12-29 13:41:00","content":"<p>新思維就財政預算案提出建議，指大埔宏福苑火災反映政府未有足夠災難應變計劃，建議由政府地租、差餉及賣地收入中抽取固定比例，成立「緊急情況專項基金」，並設立快速撥款機制，取代因應事故臨時抽調資源。新思維又要求全面公開宏福苑捐款的收入及支出細項，引入外部第三方審計，以及設立三年專責社工隊伍，繼續「一戶一社工」工作，持續支援災民。</p>\n\n<p>新思維表示，宏福苑火災揭露樓宇安全監管和物料驗證制度等都存在問題，建議改革《建築物條例》及監察機制，制定清晰維修費用標準，引入獨立第三方機構監控招標過程；同時建議廉署就大維修及大型基建，成立調查專隊，並與政府部門互通資料，以遏止圍標；並要求將宏福苑火災列為部門首長責任制的首個「試點個案」，落實問責。</p>\n\n<p>在地區治理方面，新思維建議重整民政署地區治理撥款，削減有關嘉年華及打卡地標的開支，精準投放資金解決安全隱患，並改革分區、防火、滅罪委員會，加強成員考核，實施更嚴格利益申報及迴避機制，確保公正分配撥款。</p>\n\n<p>另外，新思維指近日政府表明本地財政狀況轉向穩健，因此反對政府繼續削減社福資源，要求取消未來兩年削減社福機構的資助，並建立機制，逐漸增加資助，以及恆常化照顧者津貼，擴闊申請門檻。</p>\n\n<p><strong>新思維：未來集中政策研究　加強社區參與</strong></p>\n\n<p>新思維在新一屆立法會中，失去唯一的議席，未來將會集中倡議及研究政策，加強社福及青年工作等社區參與。新思維表示，已成立職員系統、核心團隊及工作計劃，強調無打算解散，對未來是否競逐議席亦未有計劃，又說作為民間政黨，將探討在新政治環境下如何發揮推動作用。</p>\n","article_column":{"article_column_id":11,"article_column_type":4,"name":"本地","program_id":null,"program_host_id":null,"uri_code":"local","status":1},"display_article_column":[{"article_column_id":11,"article_column_type":4,"name":"本地","program_id":null,"program_host_id":null,"uri_code":"local"}],"parent_article_column":null,"article_media":[{"media_id":995711,"media_type":3,"title":null,"path":"/2025/12/995711/src/ed1a14f5-2ca0-4ddd-9475-3c667da60d1d_1766977718.jfif","filename":"新思維發布財政預算案建議　黃子希攝.jfif","article_media_rlt_id":483705,"display_item_type":420,"thumbnail_media_id":null,"order_idx":1,"source_type":1,"shoot_by":"","source":null,"thumbnail_media_type":null,"caption":"新思維發布財政預算案建議　黃子希攝","resource":[{"resource_id":3210014,"path":"https://stream.881903.com/public/32b22bbe46f23e71b8d245f2c60639ec/2025/12/600c6199a2be9830076fc16d4b5782dd.jpg","default_encode_profile_output_id":99,"is_private":0,"code":"32b22bbe46f23e71b8d245f2c60639ec","is_source":0,"media_id":995711}],"src":"https://stream.881903.com/public/32b22bbe46f23e71b8d245f2c60639ec/2025/12/600c6199a2be9830076fc16d4b5782dd.jpg","srcset":"https://stream.881903.com/public/32b22bbe46f23e71b8d245f2c60639ec/2025/12/600c6199a2be9830076fc16d4b5782dd.jpg 3x"}],"article_
