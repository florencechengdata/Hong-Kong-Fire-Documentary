dule=""></script><script src="/static/js/app-legacy.ba2a1811.js" nomodule=""></script><script>        function domReady(fn) {                        document.addEventListener('DOMContentLoaded', fn);                if (document.readyState === 'interactive' || document.readyState === 'complete' ) {                fn();            }        }            domReady(function(){VueApp.main({"article":{"template_id":3,"share_url":"https://share.881903.com?article_id=2613249&article_column_id=11&fallbackurl=/news/local/2613249","share_image":"https://stream.881903.com/public/7998d39fd9669eb1e71eca660cf1b8b6/2023/03/cade58289fa0b835e20b78a0799a6060.jpg","content_type":304,"content_id":2667307,"article_id":2613249,"title":"麥美娟：青年宿舍營運者會酌情處理未能遷出的宏福苑居民個案","subheading":"","highlight":0,"hashtags":[],"create_datetime":"2026-01-06 19:32:03","schedule_ts":"2026-01-06 19:29:00","last_update_datetime":"2026-01-06 19:49:00","content":"<p>有大埔宏福苑居民在未找到合適居所下，被要求遷離暫住的青年宿舍。民政及青年事務局局長麥美娟回應指，過去一段時間留意到，部份居住在酒店和青年宿舍的居民，仍未找到中期住宿，因此提供應急住宿的單位已不斷延長住宿期限，青年宿舍營運者亦表明會酌情處理未能遷出的個案，並為居民提供協助。</p>\n\n<p>麥美娟強調，政府在火警發生後一至兩日，已聯絡酒店業界和青年宿舍安排緊急宿位，亦安排了房屋局的過渡性房屋及房協的單位，作居民的中期住宿安排。另外，政府上月底推出業主租金補助，為業主提供每年15萬元補助，目前已有超過1400戶領取，不論居住在親人家中或過渡性房屋都可領取。她相信有關補助金每月都會有剩餘金額，可作其他用途。</p>\n <p><strong>麥美娟：黃偉綸領導小組會考慮宏福苑居民長遠安置方案</strong></p>\n\n<p>對於大埔區議會關注宏福苑居民的長遠安置方案，麥美娟指已將區議員的建議提交財政司副司長黃偉綸，相信由他領導的小組會考慮，盡快提出方案。<br />\n&nbsp;<br />\n麥美娟又表示，政府去年修訂建築物管理條例，規定就屋苑大維修工程，若每戶牽涉的金額超過3萬元，至少5%業主要親身出席投票通過相關方案；又要求管委會等在招標期間作出利益申報。她指，條例仍未能詳細包含法團現時面對的問題，強調會繼續修例，包括授權書處理等問題，盡快提交立法會討論。</p>\n","article_column":{"article_column_id":11,"article_column_type":4,"name":"本地","program_id":null,"program_host_id":null,"uri_code":"local","status":1},"display_article_column":[{"article_column_id":11,"article_column_type":4,"name":"本地","program_id":null,"program_host_id":null,"uri_code":"local"}],"parent_article_column":null,"article_media":[{"media_id":784538,"media_type":3,"title":null,"path":"/2023/03/784538/src/2c4ff2d5-bd37-4963-a3be-9f1f22de9de5_1678689067.jpe
