ime":"2025-12-31 22:32:02","schedule_ts":"2025-12-31 22:31:00","last_update_datetime":"2025-12-31 22:31:00","content":"<p>行政長官李家超發表新年賀詞，指2025年是充滿挑戰但體現堅毅的一年，除了一同經歷經濟復蘇的強勁動力，也共同承受大埔宏福苑火災帶來的悲痛。他回顧過去一年的發展，經濟方面，河套香港園區順利開園，為國際創科中心揭牌；股市暢旺；啟德體育園、 東九文化中心相繼啟用；粵車南下帶來高端消費旅客等。民生方面，全年有約9500個簡約公屋單位落成，公屋輪候時間縮短至5.1年的低位；社區客廳新增五間至九間；首間中醫醫院投入服務；網約車規管條例通過等。另外亦有好多難忘畫面，包括粵港澳首次承辦全運會，港隊健兒勇奪19面獎牌；立法會換屆選舉順利完成，政府將與新一屆議員合力推進改革，協助宏福苑受影響家庭回復正常生活，完善樓宇安全制度及監管。</p>\n\n<p>李家超指，展望2026年，特區政府將聚焦兩大目標，第一是增進民生福祉，會加快公營房屋建設，實施簡樸房登記制度，有序取締劣質劏房，優化醫療教育資源，擴大長者醫療券覆蓋範圍，為青年提供更多就業創業機會。第二會強化創科驅動，主動對接國家「十五五」規劃，加快發展北部都會區，深化河套合作區一區兩園聯動；加速科技、低空經濟及核心領域發展及應用，以AI賦能各行業發展，辦好APEC財長會議等國際會議，提升香港的國際競爭力和影響力。他指，前路縱有挑戰，但機遇更多，只要團結一致，必能克服挑戰、乘風破浪。</p>\n","article_column":{"article_column_id":11,"article_column_type":4,"name":"本地","program_id":null,"program_host_id":null,"uri_code":"local","status":1},"display_article_column":[{"article_column_id":11,"article_column_type":4,"name":"本地","program_id":null,"program_host_id":null,"uri_code":"local"}],"parent_article_column":null,"article_media":[{"media_id":996329,"media_type":3,"title":null,"path":"/2025/12/996329/src/0f860af8-ebeb-4d2d-85d3-ae7348eca577_1767192012.png","filename":"未命名.png","article_media_rlt_id":484081,"display_item_type":420,"thumbnail_media_id":null,"order_idx":1,"source_type":2,"shoot_by":null,"source":"李家超FACEBOOK","thumbnail_media_type":null,"caption":"","resource":[{"resource_id":3211611,"path":"https://stream.881903.com/public/15524febccf7844405c412fa906118dd/2025/12/79d1eb6f81b387af1f488e32b058d0d3.jpg","default_encode_profile_output_id":99,"is_private":0,"code":"15524febccf7844405c412fa906118dd","is_source":0,"media_id":996329}],"src":"https://stream.881903.com/public/15524febccf7844405c412fa906118dd/2025/12/79d1eb6f81b387af1f488e32b058d0d3.jpg","srcset":"https://stream.881903.com/public/15524febccf7844405c412fa906118dd/2025/12/79d1eb6f81b387af1f488e32b058d0d3.jpg 3x"}],"article_contents":[{"article_content_rlt_id":135175,"article_content_id":135175,"display_orde
